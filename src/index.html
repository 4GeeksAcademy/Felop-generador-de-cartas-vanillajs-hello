<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to the Casino</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="timer">Próximo cambio en: 10s</div>
    <div id="controls">
      <label for="width">Ancho:</label>
      <input type="number" id="width" placeholder="Ancho (px)" />
      <label for="height">Alto:</label>
      <input type="number" id="height" placeholder="Altura (px)" />
    </div>
    <div class="d-flex flex-column align-items-center">
      <div id="card" class="card">
        <div class="top-suit" id="top-suit">♥</div>
        <div class="value" id="value">A</div>
        <div class="bottom-suit" id="bottom-suit">♥</div>
      </div>
      <button id="generate-btn" class="btn btn-primary">Nueva Carta</button>
    </div>
    <script type="text/javascript" src="bunble/bunble.javascript"></script>
  </body>
</html>
